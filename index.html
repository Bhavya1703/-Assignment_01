<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@500&display=swap"

    />

  <body>
    <div class="loginbox">
      <img src="../Assignment_01/images/avatar.png" class="avatar" alt="user" />
      <h1>Login Here</h1>
      <form action="backend.php">
        <p>Username</p>
        <input type="text" name="user-login" placeholder="Enter Username" />
        <p>Password</p>
        <input
          type="password"
          name="user-password"
          placeholder="Enter Password"
        />
        <input type="Submit" name="sign-in" value="Login" />

        <a href="#">Don't have an account?</a>
      </form>
    </div>
  </body>
